bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">An R package development tutorial</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit : https://github.com/the-Statistical-Support-Network/dss-rbuild/dss-rbuild/edit/main/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: style.css
